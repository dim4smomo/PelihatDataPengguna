<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIAPMAN Data Pengguna - Ultra Wide</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f1f5f9; 
            color: #1e293b;
            padding: 10px;
            font-size: 11px; /* Font dasar diperkecil */
        }
        .container-fluid {
            max-width: 100% !important;
        }
        .main-card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            background: white;
        }
        .card-header-custom {
            background: #0f172a;
            padding: 12px 20px;
            color: white;
            border-radius: 8px 8px 0 0;
        }
        .sub-row-wrapper {
            background: #f8fafc;
            padding: 10px 15px;
            border-radius: 4px;
            border: 1px solid #e2e8f0;
        }
        /* Tombol Toggle Kecil */
        .nested-toggle-btn {
            background: #cbd5e1;
            border: none;
            padding: 1px 6px;
            border-radius: 3px;
            font-size: 9px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 2px;
            color: #334155;
        }
        .nested-content {
            display: none;
            margin-left: 15px;
            border-left: 1px solid #3b82f6;
            padding-left: 10px;
        }
        /* Baris data dengan font lebih rapat */
        .json-item {
            display: flex;
            padding: 2px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        .json-key {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: #4f46e5;
            font-weight: 600;
            width: 180px;
            flex-shrink: 0;
        }
        .json-val {
            font-size: 10.5px;
            color: #334155;
            word-break: break-all;
        }
        /* Badge & Button Mikro */
        .badge-active { background-color: #dcfce7; color: #15803d; padding: 2px 8px; border-radius: 4px; font-size: 9px; font-weight: 700; }
        .badge-inactive { background-color: #fee2e2; color: #b91c1c; padding: 2px 8px; border-radius: 4px; font-size: 9px; font-weight: 700; }
        .btn-main-detail { font-size: 9px; padding: 2px 8px; font-weight: 700; }
        
        /* Tabel Utama */
        table.dataTable thead th {
            font-size: 10px;
            padding: 8px !important;
            letter-spacing: 0.5px;
            background: #f8fafc;
        }
        table.dataTable tbody td {
            font-size: 10.5px;
            padding: 5px 8px !important;
        }
        
        .dataTables_wrapper .dataTables_info,
        .dataTables_wrapper .dataTables_paginate {
            font-size: 10px;
            margin-top: 10px;
        }
        .dataTables_wrapper .dataTables_filter input {
            font-size: 11px;
            padding: 4px 10px;
            width: 200px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="main-card card">
        <div class="card-header-custom d-flex justify-content-between align-items-center">
            <div>
                <h6 class="mb-0 text-uppercase fw-bold">SIAPMAN Data Pengguna <span class="opacity-50 fw-normal">(Metadata Explorer)</span></h6>
                <small class="text-info fw-bold" style="font-size: 9px;">Kami ada!!!</small>
            </div>
            <button class="btn btn-outline-light btn-sm" style="font-size: 9px;" onclick="location.reload()">GANTI FILE</button>
        </div>
        
        <div class="card-body p-2">
            <div id="uploadZone" class="text-center p-4 border border-1 border-dashed rounded mb-2 bg-light" 
                 onclick="document.getElementById('fileInput').click()" style="cursor:pointer;">
                <h6 class="text-primary fw-bold mb-1">Pilih atau Seret File</h6>
                <p class="text-muted mb-0" style="font-size: 10px;">Klik untuk memuat data</p>
                <input type="file" id="fileInput" accept=".txt" style="display:none">
            </div>

            <div id="tableContainer" style="display:none">
                <div class="table-responsive">
                    <table id="mainTable" class="table table-sm table-hover align-middle w-100 border">
                        <thead>
                            <tr>
                                <th width="50"></th>
                                <th width="60">ID</th>
                                <th>NAMA LENGKAP</th>
                                <th>USERNAME</th>
                                <th>UNIT KERJA (COMPANY)</th>
                                <th width="90">STATUS</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
function generateNestedUI(obj) {
    let html = '<div class="nested-wrapper">';
    for (let key in obj) {
        if (!obj.hasOwnProperty(key)) continue;
        let val = obj[key];

        if (val !== null && typeof val === 'object') {
            html += `
                <div class="mt-1">
                    <button class="nested-toggle-btn" onclick="toggleNested(this)">+ ${key}</button>
                    <div class="nested-content">
                        ${generateNestedUI(val)}
                    </div>
                </div>`;
        } else {
            html += `
                <div class="json-item">
                    <div class="json-key">${key}</div>
                    <div class="json-val">${val === null ? '<span class="text-muted">null</span>' : val}</div>
                </div>`;
        }
    }
    html += '</div>';
    return html;
}

function toggleNested(btn) {
    const content = btn.nextElementSibling;
    if (content.style.display === "block") {
        content.style.display = "none";
        btn.innerText = "+ " + btn.innerText.substring(2);
    } else {
        content.style.display = "block";
        btn.innerText = "- " + btn.innerText.substring(2);
    }
}

document.getElementById('fileInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(event) {
        try {
            const rawText = event.target.result;
            const jsonStart = rawText.indexOf('{"currentPage"');
            const data = JSON.parse(rawText.substring(jsonStart));
            
            const table = $('#mainTable').DataTable({
                data: data.rows,
                destroy: true,
                pageLength: 50, // Menampilkan lebih banyak lagi
                dom: '<"d-flex justify-content-between align-items-center mb-2"lf>rtip',
                columns: [
                    {
                        className: 'dt-control text-center',
                        orderable: false,
                        data: null,
                        render: () => '<button class="btn btn-dark btn-main-detail">DETAIL</button>'
                    },
                    { data: 'ID' },
                    { data: 'Employee.Name', defaultContent: '-' },
                    { data: 'Username' },
                    { data: 'Employee.Company.Name', defaultContent: '-' },
                    { 
                        data: 'Active',
                        render: d => d === 1 ? '<span class="badge-active">AKTIF</span>' : '<span class="badge-inactive">OFF</span>'
                    }
                ],
                order: [[1, 'asc']]
            });

            $('#mainTable tbody').on('click', 'td.dt-control', function () {
                let tr = $(this).closest('tr');
                let row = table.row(tr);

                if (row.child.isShown()) {
                    row.child.hide();
                    $(this).find('button').text('DETAIL').removeClass('btn-danger').addClass('btn-dark');
                } else {
                    let detailHtml = `<div class="sub-row-wrapper">${generateNestedUI(row.data())}</div>`;
                    row.child(detailHtml).show();
                    $(this).find('button').text('TUTUP').removeClass('btn-dark').addClass('btn-danger');
                }
            });

            $('#uploadZone').hide();
            $('#tableContainer').show();

        } catch (err) {
            alert("Error memproses file.");
        }
    };
    reader.readAsText(file);
});
</script>

</body>
</html>
